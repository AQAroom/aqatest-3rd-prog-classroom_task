        echo "- –ú–µ—Ç–æ–¥—ã: `__init__`, `add`, `status`, `withdraw`" >> $GITHUB_STEP_SUMMARY
        echo "- –ê—Ç—Ä–∏–±—É—Ç—ã: `account_number`, `balance`" >> $GITHUB_STEP_SUMMARY
        echo "- –í—ã–∑–æ–≤ `status()` –≤ `__init__()`" >> $GITHUB_STEP_SUMMARY
