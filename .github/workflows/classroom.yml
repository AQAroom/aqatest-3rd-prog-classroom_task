                # –í—ã–ø–æ–ª–Ω—è–µ–º –æ–ø–µ—Ä–∞—Ü–∏—é
                if operation >= 0:
                    account.add(operation)
                else:
                    account.withdraw(-operation)  # –£–±–∏—Ä–∞–µ–º –º–∏–Ω—É—Å
                
                # –í—ã–≤–æ–¥–∏–º –∏—Ç–æ–≥–æ–≤—ã–π –±–∞–ª–∞–Ω—Å
                account.status()
                
            except ValueError:
                print("ERROR: –í—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å —Ü–µ–ª—ã–º–∏ —á–∏—Å–ª–∞–º–∏")
            except Exception as e:
                print(f"ERROR: –ù–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞: {e}")
        
        if __name__ == "__main__":
            main()
        EOF
    
    # –¢–µ—Å—Ç 1: –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—á–µ—Ç–∞
