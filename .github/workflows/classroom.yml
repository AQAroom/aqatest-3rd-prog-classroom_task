        #!/usr/bin/env python3
        """
        –¢–µ—Å—Ç–æ–≤—ã–π —Å–∫—Ä–∏–ø—Ç –¥–ª—è BankAccount
        –ß–∏—Ç–∞–µ—Ç –¥–≤–∞ —á–∏—Å–ª–∞ –∏–∑ stdin:
        - –Ω–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
        - —Å—É–º–º–∞ –æ–ø–µ—Ä–∞—Ü–∏–∏ (–ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–∞—è - –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ, –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–∞—è - —Å–Ω—è—Ç–∏–µ)
        """
