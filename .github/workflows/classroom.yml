        command: python test_structure.py
        expected-output: 'SUCCESS: –í—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –ø—Ä–æ–π–¥–µ–Ω—ã'
