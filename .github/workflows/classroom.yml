        except ImportError as e:
            print(f"ERROR: –ù–µ —É–¥–∞–ª–æ—Å—å –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–ª–∞—Å—Å BankAccount: {e}")
            sys.exit(1)
        except Exception as e:
            print(f"ERROR: –û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–ø–æ—Ä—Ç–µ: {e}")
            sys.exit(1)
        
        def main():
            try:
                # –ß–∏—Ç–∞–µ–º –≤—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                data = sys.stdin.read().strip().split()
                if len(data) != 2:
                    print("ERROR: –û–∂–∏–¥–∞–µ—Ç—Å—è –¥–≤–∞ —á–∏—Å–ª–∞: –Ω–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å –∏ —Å—É–º–º–∞ –æ–ø–µ—Ä–∞—Ü–∏–∏")
                    return
                
                initial_balance = int(data[0])
