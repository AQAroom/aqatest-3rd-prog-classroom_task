        python-version: '3.x'
    
    - name: –°–æ–∑–¥–∞–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞
      run: |
        cat > test_structure.py << 'EOF'
        #!/usr/bin/env python3
        import ast
        import sys
        
        def check_structure():
            """–ü—Ä–æ–≤–µ—Ä—è–µ—Ç —Å—Ç—Ä—É–∫—Ç—É—Ä—É –∫–ª–∞—Å—Å–∞ BankAccount —á–µ—Ä–µ–∑ AST"""
            try:
                with open('task.py', 'r', encoding='utf-8') as f:
                    code = f.read()
            except FileNotFoundError:
                print("ERROR: –§–∞–π–ª task.py –Ω–µ –Ω–∞–π–¥–µ–Ω")
                return False
            
            try:
                tree = ast.parse(code)
            except SyntaxError as e:
                print(f"ERROR: –°–∏–Ω—Ç–∞–∫—Å–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: {e}")
                return False
            
            # –ù–∞—Ö–æ–¥–∏–º –∫–ª–∞—Å—Å
            bank_class = None
            for node in ast.walk(tree):
                if isinstance(node, ast.ClassDef) and node.name == 'BankAccount':
                    bank_class = node
                    break
            
            if not bank_class:
                print("ERROR: –ö–ª–∞—Å—Å BankAccount –Ω–µ –Ω–∞–π–¥–µ–Ω")
                return False
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–µ—Ç–æ–¥—ã
            methods_found = []
            for item in bank_class.body:
                if isinstance(item, ast.FunctionDef):
                    methods_found.append(item.name)
            
            required_methods = ["__init__", "add", "status", "withdraw"]
            missing_methods = [m for m in required_methods if m not in methods_found]
            
            if missing_methods:
                print(f"ERROR: –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –º–µ—Ç–æ–¥—ã: {', '.join(missing_methods)}")
                return False
            
            # –ù–∞—Ö–æ–¥–∏–º __init__ –∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –∞—Ç—Ä–∏–±—É—Ç—ã
            init_method = None
            for item in bank_class.body:
                if isinstance(item, ast.FunctionDef) and item.name == "__init__":
                    init_method = item
                    break
            
            if not init_method:
                print("ERROR: –ú–µ—Ç–æ–¥ __init__ –Ω–µ –Ω–∞–π–¥–µ–Ω")
                return False
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞—Ç—Ä–∏–±—É—Ç—ã
            attributes_found = set()
            for node in ast.walk(init_method):
                if isinstance(node, ast.Assign):
                    for target in node.targets:
                        if isinstance(target, ast.Attribute):
                            attributes_found.add(target.attr)
            
            required_attrs = ["account_number", "balance"]
            missing_attrs = [a for a in required_attrs if a not in attributes_found]
            
            if missing_attrs:
                print(f"ERROR: –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –∞—Ç—Ä–∏–±—É—Ç—ã: {', '.join(missing_attrs)}")
                return False
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–∑–æ–≤ status() –≤ __init__
            status_called = False
            for node in ast.walk(init_method):
                if (isinstance(node, ast.Call) and 
                    isinstance(node.func, ast.Attribute) and 
                    node.func.attr == "status"):
                    status_called = True
                    break
            
            if not status_called:
                print("ERROR: –ú–µ—Ç–æ–¥ status() –Ω–µ –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –≤ __init__")
                return False
            
            return True
        
        if __name__ == "__main__":
            if check_structure():
                print("SUCCESS: –í—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –ø—Ä–æ–π–¥–µ–Ω—ã")
                sys.exit(0)
            else:
                sys.exit(1)
        EOF
    
    - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –∫–ª–∞—Å—Å–∞
